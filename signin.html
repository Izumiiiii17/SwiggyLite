<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup/Login - Food Delivery App</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn-primary {
      background-color: #fc8019;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .btn-secondary {
      background: none;
      border: none;
      color: #fc8019;
      cursor: pointer;
      font-size: 14px;
      margin-top: 15px;
      text-decoration: underline;
    }

    .btn-back-home {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      font-size: 14px;
      color: #fc8019;
      border: 1px solid #fc8019;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-back-home:hover {
      background-color: #fc8019;
      color: white;
    }

    /* Toggle Button Styles */
    .toggle-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .toggle-container label {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ddd;
      background-color: #f0f0f0;
      text-align: center;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + label {
      background-color: #fc8019;
      color: #fff;
    }

    /* Show/Hide Forms */
    #signup-form, #login-form {
      display: none;
    }

    #login:checked ~ .auth-container #login-form {
      display: block;
    }

    #signup:checked ~ .auth-container #signup-form {
      display: block;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .auth-container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      .input-group input, .btn-primary {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Toggle between Login and Signup -->
  <input type="radio" id="login" name="toggle" checked>
  <input type="radio" id="signup" name="toggle">

  <div class="auth-container">
    <!-- Back to Home Button -->
    <a href="Home.html" class="btn-back-home">Back to Home</a>

    <div class="toggle-container">
      <label for="login">Login</label>
      <label for="signup">Sign Up</label>
    </div>

    <!-- Login Form -->
    <form id="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-primary">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" placeholder="Enter your name" required>
      </div>
      <div class="input-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-primary">Sign Up</button>
      <label for="login" class="btn-secondary">Already have an account? Go to Login</label>
    </form>
  </div>
</body>
</html>
